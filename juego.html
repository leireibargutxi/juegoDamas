<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Damas inglesas</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<script>
   // Register the service worker
   if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
        .then(registration => {
            console.log('Registration successfull with scope: ', registration.scope);
        })
        .catch(err => {
            console.log('Registration failed: ', err);
        });
}
 </script>
<script src="juego.js"></script>
</head>
<body>
<h1>Damas inglesas</h1>
<p id="movimientos">Movimientos: <span id="count">0</span></p>
<canvas id="lienzo" width="600" height="300">
<script>
  iniciarJuego(document.getElementById('lienzo'), document.getElementById('count'));
</script>
</body>
</html>
